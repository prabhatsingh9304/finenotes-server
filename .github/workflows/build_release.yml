name: Deploy Finenotes Server

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" >> .env
      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/finenotes-server:latest .
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Publish image to docker hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/finenotes-server:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Pull image from docker hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/finenotes-server:latest
      - name: Delete old container
        run: docker rm -f finenotes-server || true
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name finenotes-server ${{ secrets.DOCKER_USERNAME }}/finenotes-server:latest
